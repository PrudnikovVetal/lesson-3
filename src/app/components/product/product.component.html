<div class="px-6 py-4 border rounded flex items-center flex-col mb-2">
  <img [src]="product.image" [alt]="product.title " class="w-1/6 mb-2">
  <h2 class="mb-2 text-md text-center">{{ product.title }}</h2>
  <p> Price:
    <span class="font-bold">
      {{ product.price | currency: 'UA' }}
    </span>
  </p>
  <button class='border py-2 px-4 rounded'
          [ngClass]="{
          'bg-green-400': !details,
          'bg-blue-400': details
          }"
  (click)="details=!details">
    {{ details ? 'Hide' : 'Show' }} Information
  </button>
  <div *ngIf="details">
    <p> {{ product.description }}</p>
    <p>Rate: <span [ngStyle]="{fontWeight: 'bold'}">
      {{product.rating.rate | number: '1.2-4'}} </span>
    </p>

  </div>
</div>
